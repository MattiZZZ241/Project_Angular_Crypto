<!DOCTYPE html>
<form id="form" (ngSubmit)="submit()" [formGroup]="userForm">â€‹
  <mat-progress-spinner class="spin" [diameter]="25" color="primary" [mode]="'indeterminate'" *ngIf="loading$ | async">  </mat-progress-spinner>
  <input type="text"
         placeholder="Search for a crypto"
         formControlName="search"
         [matAutocomplete]="auto"
         class="example-input">


  <mat-autocomplete #auto="matAutocomplete" >

    <mat-option *ngFor="let crypto of cryptos" [value]="crypto.name" routerLink="/coins/{{crypto.id}}" >


      <img [src]="crypto.thumb" style="width: 5%;height:5%;" >
    {{crypto.name}} <span style="color: red;">{{crypto.symbol}} </span>
    </mat-option>

  </mat-autocomplete>

</form>
