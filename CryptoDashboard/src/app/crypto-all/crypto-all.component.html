<div class="w3-col crypto-all">
  <form (ngSubmit)="submit()" [formGroup]="userForm">​
    <div>​
      <label>Search</label>​
      <input type="text" formControlName="search">​
    </div>​
    <button type="submit">Search</button>​
  </form>
  <table mat-table >
    <thead>
      <tr>
        <th>Rang</th>
        <th>Logo</th>
        <th>Nom</th>
        <th>Symbole</th>
        <th>Prix</th>
        <th>Market Cap</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let crypto of cryptos">
        <td>{{crypto.market_cap_rank}}</td>
        <td><img src={{crypto.image}} style="height: 30px; width: 30px;"></td>
        <td>{{crypto.name}}</td>
        <td>{{crypto.symbol}}</td>
        <td>{{crypto.current_price}}</td>
        <td>{{crypto.market_cap}}</td>
      </tr>
    </tbody>
  </table>
</div>
